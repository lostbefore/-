    <script name="蜂巢">
      // 定义音乐数组
      const audios = [
        new Audio('music/夏天.mp3'),
        new Audio('music/夏天.mp3'),
        new Audio('music/海风.mp3'),
        new Audio('music/夏天.mp3'),
        new Audio('music/海风.mp3'),
        new Audio('music/夏天.mp3'),
        new Audio('music/夏天.mp3')
      ];

      // 获取7个图片元素
      const imgs = [
        document.getElementById('img1'),
        document.getElementById('img2'),
        document.getElementById('img3'),
        document.getElementById('img4'),
        document.getElementById('img5'),
        document.getElementById('img6'),
        document.getElementById('img7')
      ];

      let isPlaying = false;
      let currentIndex = -1; // 初始索引设置为一个无效值

      // 为每个图片添加点击事件
      imgs.forEach((img, index) => {
        img.addEventListener('click', function () {
          // 如果当前有音乐正在播放，暂停它
          if (isPlaying) {
            audios[currentIndex].pause();
          }

          // 如果点击的不是当前正在播放的音乐，播放新的音乐
          if (currentIndex !== index) {
            audios.forEach(audio => audio.pause()); // 暂停所有音乐
            audios[index].play(); // 播放点击的音乐
            currentIndex = index;
            isPlaying = true;
          } else {
            // 如果点击的是当前正在播放的音乐，重置状态
            currentIndex = -1;
            isPlaying = false;
          }
        });
      });

    </script>

    <script name="视差">
      // 获取需要添加视差效果的元素
      const sections = document.querySelectorAll('.music-begin');

      // 使用IntersectionObserver监测元素进入视口
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          // 获取元素的滚动位置
          const yPos = -entry.target.getBoundingClientRect().top;

          // 根据距离设置不同的滚动速度
          const speed = entry.intersectionRatio * 0.5;

          entry.target.style.transform = `translateY(${yPos * speed}px)`;
        });
      }, {
        rootMargin: '0px 0px -100px 0px'
      });

      sections.forEach(section => {
        observer.observe(section);
      });

      // 监听滚动事件
      window.addEventListener('scroll', () => {

        sections.forEach(section => {

          // 计算元素距离顶部的位置
          const yPos = -section.getBoundingClientRect().top;

          // 根据位置设置元素的滚动样式
          section.style.transform = `translateY(${yPos * 0.7}px)`;
        });

      });

    </script>
